<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Checkout</title>

    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/checkout.js" type="module"></script>
  </head>

  <body>
    <header class="divider" id="header"></header>

    <main class="divider">
      <section class="products">
        <h2>Review & Place your Order</h2>
      </section>
      <form
        class="checkout-form"
        name="checkout"
        action="/checkout/index.html"
        method="post"
      >
        <div class="name">
          <label for="fname">First name:</label>
          <input type="text" id="fname" name="fname" required /><br />

          <label for="lname">Last name:</label>
          <input type="text" id="lname" name="lname" required /><br /><br />
        </div>

        <div class="address">
          <label for="street">Street Address:</label>
          <input type="text" id="street" name="street" required /><br />

          <label for="city">City:</label>
          <input type="text" id="city" name="city" required /><br />

          <label for="state">State:</label>
          <input type="text" id="state" name="state" required /><br />

          <label for="zipcode">Zip Code:</label>
          <input type="text" id="zipcode" name="zipcode" required /><br /><br />
        </div>

        <div class="payment">
          <label for="cardNum">Credit Card Number:</label>
          <input type="text" id="cardNum" name="cardNum" required /><br />

          <label for="expDate">Expiration Date:</label>
          <input type="text" id="expDate" name="expDate" required /><br />

          <label for="securityCode">Security Code:</label>
          <input
            type="text"
            id="securityCode"
            name="securityCode"
            required
          /><br /><br />
        </div>

        <div class="summary">
          <p class="cartTotal">Item Subtotal: <span id="num-items"></span></p>
          <p class="shipping">Shipping: <span id="shipping"></span></p>
          <p class="tax">Tax: <span id="tax"></span></p>
          <p class="total">Order Total: <span id="total"></span></p>
        </div>

        <button type="submit" id="submit">Checkout</button>
      </form>
    </main>

    <footer id="footer"></footer>
  </body>
</html>
